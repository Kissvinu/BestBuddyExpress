<div class="wrapper">
    <div class="box" >
        <div class="row">
            <!-- sidebar -->
            <div class="column col-sm-4" id="sidebar" ng-style="{'background-image': 'url(' + myStyle + ')','background-repeat': 'no-repeat'}">
                <a class="logo" href="">{{name|capitalize}}</a>
                <ul class="nav">
                    <li class="active"><a href="#featured">Featured</a>
                    </li>
                    <li><a href="#stories">Stories</a>
                    </li>
                </ul>
                <ul class="nav hidden-xs" id="sidebar-footer">
                    <li>
                        <a href="http://www.bootply.com"><h3>{{name}}</h3> Made With<i class="glyphicon glyphicon-heart-empty"></i></a>
                    </li>
                </ul>
            </div>
            <!-- /sidebar -->
            <!-- main -->
            <div class="column col-sm-8" id="main" style="top:-50px;">
                <div class="padding">
                    <div class="full col-sm-9">
                        <!-- content -->
                        <div class="col-sm-12" id="featured">
                            <div class="page-header text-muted">
                                Featured
                            </div>
                        </div>
                        <!--/top story-->
                        <div ui-sortable>
                        <div  class="row" ng-repeat="img in data|startOffset: (first-1)*2| limitTo : 2" ng-animate="'animate'">
                            <div class="col-sm-10">
                                <div ng-repeat="com in img.data.comment|filter:{name:name}">
                                    <h3>{{com.comment}}</h3>
                                    <h4><span class="label label-default">{{img.name}}</span></h4>
                                    <h4>
                            <small class="text-muted">{{com.time}} • <a href="#" class="text-muted">Read More</a></small>
                            </h4></div>
                            </div>
                            <div class="col-sm-2">
                                <a href="" class="pull-right"><img src="{{img.data.picture}}" class="img-circle"></a>
                            </div>
                        </div>
                        </div>
                        <a href="" ng-click="change()">More</a>
                        <div class="col-sm-12">
                            <div class="page-header text-muted divider">
                                Up Next
                            </div>
                        </div>
                        {{first}}
                        {{last}}
                        <div class="row" ui-sortable >
                            <div class="col-sm-4 text-center second"  ng-repeat="img in data|startOffset: (last-1)*2| limitTo : 2">
                                <h4>{{img.name}}</h4>
                                <a href="#"><img src="{{img.data.picture}}" class="img-respsonsive img-circle"></a>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="page-header text-muted divider">
                                Connect with Us
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <a href="#">Twitter</a> <small class="text-muted">|</small> <a href="#">Facebook</a> <small class="text-muted">|</small> <a href="#">Google+</a>
                            </div>
                        </div>
                        <hr>
                        <div class="row" id="footer">
                            <div class="col-sm-6">
                            </div>
                            <div class="col-sm-6">
                                <p>
                                    <a href="#" class="pull-right">©Copyright Inc.</a>
                                </p>
                            </div>
                        </div>
                        <hr>
                        <h3 class="text-center">
                      <a href="http://bootply.com/86704" target="ext">Made with Bootply</a>
                      </h3>
                        <hr>
                    </div>
                    <!-- /col-9 -->
                </div>
                <!-- /padding -->
            </div>
            <!-- /main -->
        </div>
    </div>
</div>
