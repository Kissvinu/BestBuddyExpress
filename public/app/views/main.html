<header>
    <div>
        <div class="row no-gutter">
            <div class="col-lg-12">
                <img src="{{data.data[0].data.picture}}" class="img-responsive" alt="">
                <div class="intro-text">
                    <span class="name">Happy Birthday sindhu</span>
                    <hr class="star-light">
                    <span class="skills">Have More Days Like this</span>
                </div>
            </div>
        </div>
    </div>
</header>
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Best Buddies...</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row" ui-sortable>
            <div class="col-sm-4 portfolio-item repeat-animation hide-fade" ng-repeat="img in data.data">
                <a href="#/about/{{img.name}}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x">{{img.name}}</i>
                        </div>
                    </div>
                    <img src="{{img.data.picture}}" class="img-responsive img-thumbnail" alt="" style="min-height: 250px;max-height: 250px;">
                </a>
            </div>
        </div>
</section>
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="//www.youtube.com/embed/ePbKGoIGAXY"></iframe>
</div>
